{% extends "template.html" %}
{% block conteudo %}
      <form method="post" action="{{url_for('criar') }}">
        <fieldset>
          <div class="form-group mt-2">
            <label for="nome" class="mb-2">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group mt-2">
            <label for="categoria" class="mb-2">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group mt-2">
            <label for="console" class="mb-2">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar mt-2">Salvar</button>
        </fieldset>
      </form>

      {% endblock %}
